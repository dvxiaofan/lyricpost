<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌词图片生成器</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=block">
    <link rel="stylesheet" href="css/style.css">
    <script>
        // 检测 Material Symbols 字体是否真正加载完成
        function checkFontsLoaded() {
            if (document.fonts.check('24px "Material Symbols Outlined"')) {
                document.body.classList.add('fonts-loaded');
            } else {
                requestAnimationFrame(checkFontsLoaded);
            }
        }
        document.fonts.ready.then(checkFontsLoaded);
        // 备用：3秒后强制显示
        setTimeout(() => document.body.classList.add('fonts-loaded'), 3000);
    </script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.min.js"></script>
</head>
<body class="dark-mode">
    <main>
        <!-- 步骤 1: 搜索歌曲 -->
        <section class="screen active" data-step="1">
            <div class="screen-content home-screen">
                <div class="home-hero">
                    <div class="hero-icon">
                        <img src="assets/img/music_1.png" alt="音乐" class="hero-img" width="50" height="50">
                    </div>
                    <h1>歌词图片生成器</h1>
                    <p class="subtitle">搜索歌曲，选择歌词，生成精美图片</p>
                </div>
                <form id="search-form">
                    <div class="search-box">
                        <img src="assets/img/search.png" alt="搜索" class="search-icon-img" width="22" height="22">
                        <input type="text" id="search-input" class="search-input" placeholder="输入歌曲名或歌手名...">
                    </div>
                    <button type="submit" class="btn primary" id="search-btn">
                        <img src="assets/img/search.png" alt="搜索" class="btn-icon-img" width="20" height="20">
                        搜索歌曲
                    </button>
                </form>
                <div class="home-features">
                    <div class="feature">
                        <img src="assets/img/music_2.png" alt="歌词" class="feature-icon-img" width="24" height="24">
                        <span>海量歌词</span>
                    </div>
                    <div class="feature">
                        <img src="assets/img/image.png" alt="卡片" class="feature-icon-img" width="24" height="24">
                        <span>精美卡片</span>
                    </div>
                    <div class="feature">
                        <img src="assets/img/download.png" alt="下载" class="feature-icon-img" width="24" height="24">
                        <span>一键下载</span>
                    </div>
                </div>
                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>搜索中...</span>
                </div>
                <div class="error hidden"></div>
            </div>
        </section>

        <!-- 步骤 2: 选择歌曲 -->
        <section class="screen" data-step="2">
            <div class="screen-content">
                <header>
                    <button class="btn-icon back-btn" data-to="1">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <h2>选择歌曲</h2>
                </header>
                <div class="song-list" id="song-list"></div>
                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>加载中...</span>
                </div>
            </div>
        </section>

        <!-- 步骤 3: 选择歌词 -->
        <section class="screen" data-step="3">
            <div class="screen-content">
                <header>
                    <button class="btn-icon back-btn" data-to="2">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <h2>选择歌词</h2>
                    <button class="btn-icon" id="convert-btn" title="繁体转简体">
                        <span class="material-symbols-outlined">translate</span>
                    </button>
                    <button class="btn-icon next-btn" id="to-preview">
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </header>
                <p class="hint">点击选择要显示的歌词行</p>
                <div class="lyrics-list" id="lyrics-list"></div>
                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>加载歌词中...</span>
                </div>
            </div>
        </section>

        <!-- 步骤 4: 预览和自定义 -->
        <section class="screen" data-step="4">
            <div class="screen-content">
                <header>
                    <button class="btn-icon back-btn" data-to="3">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                    <h2>自定义图片</h2>
                    <button class="btn-icon" id="download-btn">
                        <span class="material-symbols-outlined">download</span>
                    </button>
                </header>

                <!-- 图片预览 -->
                <div class="preview-container">
                    <div class="song-card" id="song-card">
                        <div class="card-header">
                            <div class="cover-wrapper" id="cover-wrapper">
                                <img src="" alt="封面" class="cover-img" id="cover-img">
                                <div class="cover-loading hidden" id="cover-loading">
                                    <div class="spinner-small"></div>
                                </div>
                            </div>
                            <div class="song-info">
                                <div class="song-name" contenteditable="true" id="song-name">歌曲名</div>
                                <div class="artist-name" contenteditable="true" id="artist-name">歌手</div>
                            </div>
                        </div>
                        <div class="card-lyrics" contenteditable="true" id="card-lyrics">
                            选择的歌词将显示在这里
                        </div>
                    </div>
                </div>

                <!-- 自定义选项 -->
                <div class="options">
                    <!-- 封面操作 -->
                    <div class="option-group">
                        <label class="option-label">专辑封面</label>
                        <div class="cover-actions">
                            <input type="file" id="cover-input" accept="image/*" hidden>
                            <button class="btn secondary small" id="fetch-cover-btn">
                                <span class="material-symbols-outlined">image_search</span>
                                自动获取
                            </button>
                            <button class="btn secondary small" id="upload-cover-btn">
                                <span class="material-symbols-outlined">upload</span>
                                本地上传
                            </button>
                        </div>
                    </div>

                    <!-- 颜色选择 -->
                    <div class="option-group">
                        <label class="option-label">背景颜色</label>
                        <div class="color-picker">
                            <div class="color-preset" style="background: #1DB954" data-color="#1DB954"></div>
                            <div class="color-preset" style="background: #E91E63" data-color="#E91E63"></div>
                            <div class="color-preset" style="background: #9C27B0" data-color="#9C27B0"></div>
                            <div class="color-preset" style="background: #3F51B5" data-color="#3F51B5"></div>
                            <div class="color-preset" style="background: #00BCD4" data-color="#00BCD4"></div>
                            <div class="color-preset" style="background: #FF9800" data-color="#FF9800"></div>
                            <div class="color-preset" style="background: #795548" data-color="#795548"></div>
                            <div class="color-custom" id="color-custom-btn" title="自定义颜色">
                                <span class="material-symbols-outlined">palette</span>
                                <input type="color" id="custom-color" value="#1DB954">
                            </div>
                        </div>
                    </div>

                    <!-- 文字颜色 -->
                    <div class="option-group">
                        <label class="switch-label">
                            <span>浅色文字</span>
                            <div class="switch" id="light-text-switch">
                                <div class="switch-thumb"></div>
                            </div>
                        </label>
                    </div>

                    <!-- 歌词对齐 -->
                    <div class="option-group">
                        <label class="option-label">歌词对齐</label>
                        <div class="align-picker">
                            <button class="align-btn active" data-align="left" title="居左">
                                <span class="material-symbols-outlined">format_align_left</span>
                            </button>
                            <button class="align-btn" data-align="center" title="居中">
                                <span class="material-symbols-outlined">format_align_center</span>
                            </button>
                            <button class="align-btn" data-align="right" title="居右">
                                <span class="material-symbols-outlined">format_align_right</span>
                            </button>
                        </div>
                    </div>

                    <!-- 行间距 -->
                    <div class="option-group">
                        <label class="option-label">行间距 <span id="line-height-value">1.6</span></label>
                        <input type="range" id="line-height-slider" class="slider" min="1" max="2.5" step="0.1" value="1.6">
                    </div>
                </div>

                <div class="loading hidden">
                    <div class="spinner"></div>
                    <span>生成图片中...</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <span>歌词图片生成器</span>
            <button class="btn-icon" id="theme-toggle">
                <span class="material-symbols-outlined">dark_mode</span>
            </button>
        </div>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/imageGenerator.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
